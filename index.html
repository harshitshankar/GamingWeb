
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiGames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff5722;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>ðŸŽ® DesiGames</header>
    <p>Welcome to DesiGames! Click a game to start playing instantly.</p>
    <div class="games">
        <div class="game-card">
            <a href="games/game1/index.html" target="_blank">
                <img src="https://via.placeholder.com/200x150?text=Game+1" alt="Game 1">
                <p>Game 1</p>
            </a>
        </div>
        <div class="game-card">
            <a href="games/game2/index.html" target="_blank">
                <img src="https://via.placeholder.com/200x150?text=Game+2" alt="Game 2">
                <p>Game 2</p>
            </a>
        </div>
    </div>
</body>
</html>
